<!DOCTYPE html>
<html>
    <head>
        <title>Gather</title>
    </head>
    <body>
        <canvas id="myCanvas" width="1000" height="700" style="border:1px solid #000000; background-image: url('office.png'); background-size: contain;"></canvas>
        <!-- <img src='avatar.png' onkeypress="moveAvatar()" id="screen" style='display: none; background-repeat: no-repeat;background-position: center;'/> -->
        <script>
            var c = document.getElementById("myCanvas");
            var ctx = c.getContext("2d");

            const img = new Image(); 
            img.src = 'avatar.png';
            let w= Math.floor(Math.random()*1000);
            let h= Math.floor(Math.random()*700);      
            img.onload = () => { 
                ctx.drawImage(img, w, h);
                ctx.drawImage(img, 0, 0);
            };
